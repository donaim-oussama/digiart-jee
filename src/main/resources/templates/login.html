<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!--<![endif]-->

<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Axies | NFT Marketplace HTML Template</title>

    <meta name="author" content="themesflat.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <!-- Reponsive -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" th:href="@{/icon/Favicon.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/icon/Favicon.png}">

</head>

<body class="body header-fixed is_dark">
  <!-- preloade -->
    <div class="preload preload-container">
        <div class="preload-logo"></div>
    </div>
    <!-- /preload -->



    <div id="wrapper">
        <div id="page" class="clearfix">
            <div th:insert="common :: header"></div>
                <div class="mode_switcher">
                    <h6>Dark mode <strong>Available</strong></h6>
                    <a href="#" class="light d-flex align-items-center">
                        <img th:src="@{/images/icon/sun.png}" alt="">
                    </a>
                    <a href="#" class="dark d-flex align-items-center is_active">
                        <img th:src="@{/images/icon/moon.png}" alt="">
                    </a>
                </div>
            </header>
                
            <!-- title page -->
            <section class="flat-title-page inner">
                <div class="overlay"></div>
                <div class="themesflat-container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="page-title-heading mg-bt-12">
                                <h1 class="heading text-center">Login</h1>
                            </div>
                            <!--div class="breadcrumbs style2">
                                <ul>
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="#">Pages</a></li>
                                    <li>Login</li>
                                </ul>
                            </div-->
                        </div>
                    </div>
                </div>                    
            </section>

            <section class="tf-login tf-section">
                <div class="themesflat-container">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tf-title-heading ct style-1">
                                Login To DigiArt
                            </h2>

                            

                            <div class="flat-form box-login-email">
                                <div class="box-title-login">
                                    <h5>Login with email</h5>
                                </div>

                                <div class="form-inner">
                                 
                                    
<form th:action="@{/login}" method="post">
            <div><input type="text" name="username" placeholder="username"/> </div>
            <div><input type="password" name="password" placeholder="password"/></div>
            <div><button class="submit">Login</button></div>
        </form>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </section>
           <!-- Footer -->
           <div th:insert="common :: footer"></div><!-- /#footer -->
        <!-- Bottom -->
        </div>
        <!-- /#page -->
    </div>
    <!-- /#wrapper -->

    <a id="scroll-top"></a>

    <!-- Javascript -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.easing.js}"></script>
    <script th:src="@{/js/wow.min.js}"></script>
    <script th:src="@{/js/plugin.js}"></script>
    <script th:src="@{/js/jquery-validate.js}"></script>
    <script th:src="@{/js/shortcodes.js}"></script>
    <script th:src="@{/js/main.js}"></script>

</body>

</html>
